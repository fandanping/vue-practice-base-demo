<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    {{count}}
    <button @click="addCount(1)">+1</button>
   <button @click="addCount(10)">+10</button>
</div>

<script src="../../node_modules/vue/dist/vue.js"></script>
<script>
   var vm=new Vue({
       el:'#app',
       data:{
           count:0
       },
       methods:{
           addCount:function(addcount){
               this.count=this.count+addcount;
           }
       }
   })
</script>
</body>
</html>
