<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>
<div id="app">
    <child-component>
        <template scope="props">
            <p>来自父组件的内容</p>
            <p>{{ props.msg }}</p>
        </template>
    </child-component>
</div>
<script src="../../node_modules/vue/dist/vue.js"></script>
<script type="text/javascript">
    Vue.component("child-component", {
        template: `
            <div class="container">
                <slot msg="来自子组件的内容"></slot>
            </div>
        `
    });

    var app = new Vue({
        el: "#app"
    });
</script>
</body>


</html>
