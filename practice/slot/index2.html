<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>
<div id="app">
    <child-component>
        <h2 slot="header">标题</h2>
        <p>正文内容</p>
        <p>更多的正文内容</p>
        <p slot="footer">底部信息</p>
    </child-component>
</div>
<script src="../../node_modules/vue/dist/vue.js"></script>
<script type="text/javascript">
    Vue.component("child-component", {
        template: `
            <div class='container'>
                <div class='header'>
                    <slot name='header'></slot>
                </div>
                <div class='main'>
                    <slot></slot>
                </div>
                <div class='footer'>
                    <slot name='footer'></slot>
                </div>
            </div>
        `
    });

    var app = new Vue({
        el: "#app"
    });
</script>
</body>


</html>
