   </template>
    <template v-else="type ==='mail'">
        <p>mail</p>
    </template>
    <button @click="toggle">toggleclick</button>

var app=new Vue({
    el:'#app',
    data:{
       type:'name'
    },
    computed:{

    },
    methods:{
        toggle(){
           this.type= (this.type === 'name')? 'mail':'name';
        }
    }

})
</script>
