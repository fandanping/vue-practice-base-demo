<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    {{firstName}}--{{lastName}}--{{fullName}}
</div>
<script src="../../node_modules/vue/dist/vue.js"></script>
<script>
    var app=new Vue({
        el:'#app',
        data:{
            firstName:'fan',
            lastName:'dan'
        },
        computed:{
            fullName:{
                get(){
                    return this.firstName+this.lastName;
                },
                set(newvalue){
                    var names=newvalue.split(' ');
                    this.firstName=names[0];
                    this.lastName=names[1];
                }
            }

        }
    })

/*    app.fullName='fan danping';*/


</script>
</body>
</html>
